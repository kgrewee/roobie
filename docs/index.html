<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roobie - Minimalistic CSS and JavaScript framework</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="includes/roobie.bundle.css">
    <script src="includes/roobie.bundle.js"></script>
    <style>
        .card,
        .carousel {
            min-width: 350px;
            min-height: 250px;
        }
        
        .card h2 {
            margin: var(--mrg1) 0 !important;
        }
        
        ul.ul,
        ul.ul-cnt {
            padding-left: 0;
            min-width: 300px;
        }
        
        ul.path {
            padding-left: 0;
        }
        
        .nav-row {
            margin-bottom: var(--mrg2);
        }
        
        .nav-col {
            height: 700px;
            margin-right: var(--mrg2);
        }
        
        [tooltip] {
            padding: var(--pad2);
        }
        
        .app-sub-sidebar li::before {
            content: '' !important;
        }
        
        .row-spacer div {
            margin: 0 var(--mrg1);
        }
        
        .col-spacer div {
            margin: var(--mrg1) 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Roobie',
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            repo: 'https://github.com/kgrewee/roobie',
            subMaxLevel: 2
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script>
        ready(() => {
            let subtitle = document.createElement('div');
            subtitle.innerHTML = "Minimalistic CSS & JS framework";
            subtitle.classList.add("fnts2");
            subtitle.classList.add("mrgv");
            document.getElementsByClassName('app-name')[0].appendChild(subtitle);
        });
    </script>
</body>

</html>
