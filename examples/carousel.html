<!DOCTYPE html>

<html>

<head>
    <title>Roobie | Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../roobie.min.css">
    <script src="../roobie.min.js"></script>
    <style>
        img {
            width: 100%;
            max-height: 500px;
        }
    </style>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div-75 _fade">
            <h1>Carousel</h1>
            <p class="fnts4">Interactive image slider.</p>
        </div>
    </header>
    <main>
        <div class="div flx-col aln-center">
            <div class="div-75 flx-col aln-start mrgv _fade">
                <a class="btn btn-secondary mrgv" href="index.html">Back to home</a>
                <h2>Basic</h2>
                <div class="div flx-row mrgv bdr pad br wrp">
                    <div id="carouselBasic" class="carousel">
                        <div class="carousel-slide _fade">
                            <img src="../images/summer.jpg">
                        </div>
                        <div class="carousel-slide _fade">
                            <img src="../images/blue-sky-sea.jpg">
                        </div>
                        <div class="carousel-slide _fade">
                            <img src="../images/fish.jpg">
                        </div>
                        <a class="carousel-previous">&#10094;</a>
                        <a class="carousel-next">&#10095;</a>
                    </div>
                    <div id="carouselBasic2" class="carousel" index="1">
                        <div class="carousel-slide _fade">
                            <img src="../images/summer.jpg">
                        </div>
                        <div class="carousel-slide _fade">
                            <img src="../images/blue-sky-sea.jpg">
                        </div>
                        <div class="carousel-slide _fade">
                            <img src="../images/fish.jpg">
                        </div>
                        <a class="carousel-previous">&#10094;</a>
                        <a class="carousel-next">&#10095;</a>
                    </div>
                </div>
                <h2>Indicators</h2>
                <div class="div flx-row mrgv bdr pad br wrp">
                    <div id="carouselIndicator" class="carousel" index="2">
                        <div class="carousel-slide _fade">
                            <img src="../images/summer.jpg">
                            <div class="carousel-text white">Summer</div>
                        </div>
                        <div class="carousel-slide _fade">
                            <img src="../images/blue-sky-sea.jpg">
                            <div class="carousel-text white">Deep Blue Sea</div>
                        </div>
                        <div class="carousel-slide _fade">
                            <img src="../images/fish.jpg">
                            <div class="carousel-text white">Fish</div>
                        </div>
                        <a class="carousel-previous">&#10094;</a>
                        <a class="carousel-next">&#10095;</a>
                        <div class="carousel-indicators">
                            <span index="0"></span>
                            <span index="1"></span>
                            <span index="2"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
