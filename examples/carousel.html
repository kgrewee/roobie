<!DOCTYPE html>

<html>

<head>
    <title>Roobie | Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/roobie.bundle.css">
    <script src="../dist/roobie.bundle.js"></script>
    <style>
        .carousel-slide {
            width: 600px;
            height: 500px;
        }
    </style>
</head>

<body>
    <header class="div col aln-center bg6">
        <div class="div75 _fade">
            <h1>Carousel</h1>
            <p class="fnts4">Interactive slider full of content.</p>
        </div>
    </header>
    <main>
        <div class="div col aln-center">
            <div class="div75 col aln-start mrgv _fade">
                <a class="btn btn-secondary" href="index.html"><i class="icon icon-left mrgr1"></i>Back</a>
                <h2>Basic</h2>
                <div class="div row mrgv bdr br wrp">
                    <div id="carouselBasic" class="carousel">
                        <div class="carousel-slide">
                            <h1>Slide 1</h1>
                        </div>
                        <div class="carousel-slide">
                            <h1>Slide 2</h1>
                        </div>
                        <div class="carousel-slide">
                            <h1>Slide 3</h1>
                        </div>
                        <a class="carousel-previous">&#10094;</a>
                        <a class="carousel-next">&#10095;</a>
                    </div>
                </div>
                <h2>Captions</h2>
                <div class="div row mrgv bdr br wrp">
                    <div id="carouselBasic2" class="carousel" index="1">
                        <div class="carousel-slide">
                            <h1>Slide 1</h1>
                            <p>This is a caption.</p>
                            <div class="carousel-info">1/3</div>
                        </div>
                        <div class="carousel-slide">
                            <h1>Slide 2</h1>
                            <p>This is a caption.</p>
                            <div class="carousel-info">2/3</div>
                        </div>
                        <div class="carousel-slide">
                            <h1>Slide 3</h1>
                            <p>This is a caption.</p>
                            <div class="carousel-info">3/3</div>
                        </div>
                        <a class="carousel-previous">&#10094;</a>
                        <a class="carousel-next">&#10095;</a>
                    </div>
                </div>
                <h2>Indicators</h2>
                <div class="div row mrgv bdr br wrp">
                    <div id="carouselIndicator" class="carousel br bdr" index="2">
                        <div class="carousel-slide">
                            <h1>Slide 1</h1>
                        </div>
                        <div class="carousel-slide">
                            <h1>Slide 2</h1>
                        </div>
                        <div class="carousel-slide">
                            <h1>Slide 3</h1>
                        </div>
                        <a class="carousel-previous">&#10094;</a>
                        <a class="carousel-next">&#10095;</a>
                        <div class="carousel-indicators">
                            <span index="0"></span>
                            <span index="1"></span>
                            <span index="2"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
