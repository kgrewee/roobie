<!DOCTYPE html>
<html>

<head>
    <title>Roobie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/icons/gem-stone-1.svg">
    <link rel="stylesheet" href="../src/roobie.css">
    <script src="../src/roobie.js"></script>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6">
            <h1>Roobie</h1>
            <p class="fnt4">Web development made simple, fast & elegant. Pure CSS and Vanilla JS.</p>
        </div>
    </header>
    <main>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col">
                <h2>Examples</h2>
                <div class="div flx-row wrp">
                    <a href="button.html" class="btnh box2h bdr2">Button</a>
                    <a href="carousel.html" class="btnh box2h bdr2">Carousel</a>
                    <a href="container.html" class="btnh box2h bdr2">Container</a>
                    <a href="dropdown.html" class="btnh box2h bdr2">Dropdown</a>
                    <a href="grid.html" class="btnh box2h bdr2">Grid</a>
                    <a href="input.html" class="btnh box2h bdr2">Input</a>
                    <a href="list.html" class="btnh box2h bdr2">List</a>
                    <a href="navbar.html" class="btnh box2h bdr2">Navbar</a>
                    <a href="tag.html" class="btnh box2h bdr2">Tag</a>
                </div>
                <h2>Themes</h2>
                <div class="div flx-row wrp">
                    <span class="btnh box2h bdr2" onclick="switchTheme('dark')">Dark</span>
                    <span class="btnh box2h bdr2" onclick="switchTheme('light')">Light</span>
                </div>
                <h2>Animations</h2>
                <div class="div flx-row wrp">
                    <span class="btnh box2h bdr2 fade" onmouseenter="animation(this, 'fade')">Fade</span>
                    <span class="btnh box2h bdr2 bounce" onmouseenter="animation(this, 'bounce')">Bounce</span>
                    <span class="btnh box2h bdr2 flash" onmouseenter="animation(this, 'flash')">Flash</span>
                    <span class="btnh box2h bdr2 shake" onmouseenter="animation(this, 'shake')">Shake</span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
