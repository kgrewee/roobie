<!DOCTYPE html>

<html>

<head>
    <title>Roobie | Animation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/icons/gem-stone-1.svg">
    <link rel="stylesheet" href="../src/roobie.css">
    <script src="../src/roobie.js"></script>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6">
            <h1>Animation</h1>
            <p class="fnt4">Make your app flashy with unique animations.</p>
        </div>
    </header>
    <main>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col aln-start mrgv2">
                <a class="btnh box3h" href="index.html">Back to home</a>
                <div class="flx-row aln-center mrgv2">
                    <span class="btn" onclick="animationByElement(this, 'bounce')">Bounce</span>
                    <span class="btn" onclick="animationByElement(this, 'bounceout')">Bounce Out</span>
                    <span class="btn" onclick="animationByElement(this, 'backt')">Back Top</span>
                    <span class="btn" onclick="animationByElement(this, 'backoutt')">Back Top Out</span>
                    <span class="btn" onclick="animationByElement(this, 'backb')">Back Bottom</span>
                    <span class="btn" onclick="animationByElement(this, 'backoutb')">Back Bottom Out</span>
                    <span class="btn" onclick="animationByElement(this, 'backl')">Back Left</span>
                    <span class="btn" onclick="animationByElement(this, 'backoutl')">Back Left Out</span>
                    <span class="btn" onclick="animationByElement(this, 'backr')">Back Right</span>
                    <span class="btn" onclick="animationByElement(this, 'backoutr')">Back Right Out</span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
