<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Input</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/roobie.min.css">
    <script src="../dist/roobie.min.js"></script>
</head>

<body>
    <header class="div col aln-center bg6">
        <div class="div75 _fade">
            <h1>Input</h1>
            <p class="fnts4">Improved input styles from browser defaults.</p>
        </div>
    </header>
    <main class="div col aln-center">
        <div class="div75 col aln-start mrgv _fade">
            <a class="btn btn-secondary mrgv" href="index.html"><i class="icon icon-left mrgr1"></i>Back</a>
            <h2>Basic</h2>
            <div class="div mrgv row jst-start wrp bg3 pad br">
                <input type="text" class="input" placeholder="Name"></input>
                <input type="text" class="input input-outline" placeholder="Input"></input>
            </div>
            <h2>Raised</h2>
            <div class="div mrgv row jst-start wrp bg3 pad br">
                <input type="text" class="input box" type='email' placeholder="Enter your email"></input>
                <input type="text" class="input boxh" type='password' placeholder="Enter password"></input>
            </div>
            <h2>Inset</h2>
            <div class="div mrgv row jst-start wrp bg3 pad br">
                <input type="text" class="input in" placeholder="What's your question?"></input>
                <input type="text" class="input inh" placeholder="Enter something"></input>
            </div>
            <h2>Expand</h2>
            <div class="div mrgv row jst-start wrp bg3 pad br">
                <input type="text" class="input input-expand" placeholder="Expand me"></input>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
