<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Button</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/icons/gem-stone-1.svg">
    <link rel="stylesheet" href="../src/css/roobie.css">
    <script src="../src/js/roobie.js"></script>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6">
            <h1>Button</h1>
            <p class="fnt4">Simple button styles that can be applied to most elements.</p>
        </div>
    </header>
    <main>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col aln-start mrgv2">
                <a class="btn mrg0" href="index.html">Back to home</a>
                <h2>Basic</h2>
                <div class="div flx-row  mrgv2 bg-offwhite pad5 br2">
                    <a class="btn">Button</a>
                    <a class="btn bdr2">Button</a>
                </div>
                <h2>Raised</h2>
                <div class="div flx-row mrgv2 bg-offwhite pad5 br2">
                    <a class="btn box2">View</a>
                    <div class="btn box2 bdr2 s1">Purchase</div>
                    <p class="btn box2 s4">Update</p>
                </div>
                <h2>Inset</h2>
                <div class="div flx-row mrgv2 bg-offwhite pad5 br2">
                    <span class="btn in4">Apply Now</span>
                    <span class="btn in4 bdr2">Activate</span>
                    <span class="btn in4 s5">Deactivated</span>
                </div>
                <h2>Icons</h2>
                <div class="div flx-row mrgv2 bg-offwhite pad5 br2">
                    <span class="btn box2 flx-col aln-center"><img width="25" height="25" src="../src/icons/fontawesome-download-cloud-black.svg"></span>
                    <span class="btn bdr2 flx-col aln-center"><img width="25" height="25" src="../src/icons/fontawesome-align-center-black.svg"></span>
                    <span class="btn in4 flx-col aln-center"><img width="25" height="25" src="../src/icons/fontawesome-bell-black.svg"></span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
