<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Button</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/icons/gem-stone-1.svg">
    <link rel="stylesheet" href="../src/roobie.css">
    <script src="../src/roobie.js"></script>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6 fade">
            <h1>Button</h1>
            <p class="fnt4">Simple button styles that can be applied to most elements.</p>
        </div>
    </header>
    <main>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col aln-start mrgv2 fade">
                <a class="btnh box3h" href="index.html">Back to home</a>
                <h2>Basic</h2>
                <div class="div flx-row  mrgv2 bg-offwhite pad5 br2">
                    <a class="btn">Basic 1</a>
                    <a class="btnh">Basic 2</a>
                    <a class="btn bdr2">Basic 3</a>
                    <a class="btnh bdr2">Basic 4</a>
                </div>
                <h2>Raised</h2>
                <div class="div flx-row mrgv2 bg-offwhite pad5 br2">
                    <a class="btn box2">Raised 1</a>
                    <a class="btnh box2h">Raised 2</a>
                    <div class="btn box2 bdr2">Raised 3</div>
                    <p class="btnh box2 bdr2">Raised 4</p>
                    <span class="btnh box2h bdr2">Raised 5</span>
                </div>
                <h2>Inset</h2>
                <div class="div flx-row mrgv2 bg-offwhite pad5 br2">
                    <span class="btn in2">Inset 1</span>
                    <span class="btnh in2h">Inset 2</span>
                    <span class="btn in2 bdr2">Inset 3</span>
                    <span class="btnh in2 bdr2">Inset 4</span>
                    <span class="btnh in2h bdr2">Inset 5</span>
                </div>
                <h2>Icons</h2>
                <div class="div flx-row mrgv2 bg-offwhite pad5 br2">
                    <span class="btn box2 flx-col aln-center"><img width="25" height="25" src="../src/assets/icons/fontawesome-download-cloud-black.svg"></span>
                    <span class="btn bdr2 flx-col aln-center"><img width="25" height="25" src="../src/assets/icons/fontawesome-align-center-black.svg"></span>
                    <span class="btn in4 flx-col aln-center"><img width="25" height="25" src="../src/assets/icons/fontawesome-bell-black.svg"></span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
