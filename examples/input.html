<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Input</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/icons/gem-stone-1.svg">
    <link rel="stylesheet" href="../src/css/roobie.css">
    <script src="../src/js/roobie.js"></script>
</head>

<body>
    <header></header>
    <main>
        <style>
            .inp {
                background-color: var(--bg1);
            }
        </style>
        <div class="div bg6 padv2 flx-col aln-center box2">
            <div class="div6">
                <h1>Input</h1>
                <p>Improved input styles from browser defaults.</p>
            </div>
        </div>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col aln-start mrgv2">
                <a class="btn mrgv1" href="index.html">Back to home</a>
                <h2>Basic</h2>
                <div class="div mrgv2 flx-row jst-cnt-start wrp bg-offwhite pad5 br2">
                    <input class="inp bdr0" placeholder="Name"></input>
                    <input class="inp" placeholder="Input"></input>
                </div>
                <h2>Raised</h2>
                <div class="div mrgv2 flx-row jst-cnt-start wrp bg-offwhite pad5 br2">
                    <input class="inp box2 bdr0" type='email' placeholder="Enter your email"></input>
                    <input class="inp bdr0 box2" type='password' placeholder="Enter password"></input>
                    <input class="inp box2" placeholder="Type response"></input>
                </div>
                <h2>Inset</h2>
                <div class="div mrgv2 flx-row jst-cnt-start wrp bg-offwhite pad5 br2">
                    <input class="inp in4 bdr0" placeholder="What's your question?"></input>
                    <input class="inp bdr0 in4" placeholder="Enter something"></input>
                    <input class="inp in4" placeholder="Why is the sky blue?"></input>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
