<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Input</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../roobie.min.css">
    <script src="../roobie.min.js"></script>
</head>
<style>

</style>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6 fade">
            <h1>Input</h1>
            <p class="fnts4">Improved input styles from browser defaults.</p>
        </div>
    </header>
    <main class="div flx-col aln-center">
        <div class="div6 flx-col aln-start mrgv fade">
            <a class="btns mrgv" href="index.html">Back to home</a>
            <h2>Basic</h2>
            <div class="div mrgv flx-row jst-cnt-start wrp bg3 pad5 br">
                <input class="inp bdr0" placeholder="Name"></input>
                <input class="inp" placeholder="Input"></input>
            </div>
            <h2>Raised</h2>
            <div class="div mrgv flx-row jst-cnt-start wrp bg3 pad5 br">
                <input class="inp box" type='email' placeholder="Enter your email"></input>
                <input class="inp boxh" type='password' placeholder="Enter password"></input>
                <input class="inp boxh" placeholder="Type response"></input>
            </div>
            <h2>Inset</h2>
            <div class="div mrgv flx-row jst-cnt-start wrp bg3 pad5 br">
                <input class="inp in" placeholder="What's your question?"></input>
                <input class="inp inh" placeholder="Enter something"></input>
                <input class="inp inh" placeholder="Why is the sky blue?"></input>
            </div>
            <h2>Expand</h2>
            <div class="div mrgv flx-row jst-cnt-start wrp bg3 pad5 br">
                <input class="inp-expand" placeholder="Expand me"></input>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
