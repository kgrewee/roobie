<!DOCTYPE html>

<html>

<head>
    <title>Roobie | Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../roobie.min.css">
    <script src="../roobie.min.js"></script>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6 _fade">
            <h1>Carousel</h1>
            <p class="fnts4">Interactive image slider.</p>
        </div>
    </header>
    <main>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col aln-start mrgv _fade">
                <a class="btn btn-secondary mrgv" href="index.html">Back to home</a>
                <h2>Basic</h2>
                <div class="carousel">
                    <div class="carousel-slide _fade">
                        <img src="../images/summer.jpg" style="height: 500px">
                        <div class="carousel-text white">Summer</div>
                    </div>

                    <div class="carousel-slide _fade">
                        <img src="../images/blue-sky-sea.jpg" style="height: 500px">
                        <div class="carousel-text white">Deep Blue Sea</div>
                    </div>

                    <div class="carousel-slide _fade">
                        <img src="../images/fish.jpg" style="height: 500px">
                        <div class="carousel-text white">Fish</div>
                    </div>

                    <a class="carousel-previous" onclick="incrementSlide(-1)">&#10094;</a>
                    <a class="carousel-next" onclick="incrementSlide(1)">&#10095;</a>

                    <div class="div mrgv flx-col aln-center">
                        <div class="flx-row">
                            <span class="carousel-dots" onclick="showSlide(1)"></span>
                            <span class="carousel-dots" onclick="showSlide(2)"></span>
                            <span class="carousel-dots" onclick="showSlide(3)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
