<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Button</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/icons/gem-stone-1.svg">
    <link rel="stylesheet" href="../src/css/roobie.css">
    <script src="../src/js/roobie.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="div bg-softblue padv2 flx-col aln-center box2">
            <div class="div6">
                <h1>Button</h1>
                <p>Simple button styles that can be applied to most elements.</p>
            </div>
        </div>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col aln-start jst-cnt-start txtl mrgv2">
                <h2>Basic</h2>
                <div class="div flx-row jst-cnt-start mrgv2 bg-offwhite pad5 br2">
                    <a class="btn">Button</a>
                    <a class="btn bdr0">Button</a>
                </div>
                <h2>Raised</h2>
                <div class="div flx-row jst-cnt-start mrgv2 bg-offwhite pad5 br2">
                    <a class="btn box2 bdr0">Purchase</a>
                    <div class="btn box2">View</div>
                    <p class="btn box2">Update</p>
                </div>
                <h2>Inset</h2>
                <div class="div flx-row jst-cnt-start mrgv2 bg-offwhite pad5 br2">
                    <span class="btn in4 bdr0">Apply Now</span>
                    <span class="btn in4">Activate</span>
                    <span class="btn in4">Deactivated</span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
