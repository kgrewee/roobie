        <div class="div bg-soft-blue padv-xl flx-col aln-center box">
            <div class="div-xl">
                <h1>Input</h1>
                <p>Improved input styles from browser defaults.</p>
            </div>
        </div>
        <div class="div flx-col aln-center">
            <div class="div-xl flx-col aln-start jst-start txt-left mrgv">
                <div class="div flx-row">
                    <b>inp</b>
                    <b>bdr-none</b>
                    <b>box</b>
                    <b>box_</b>
                    <b>in</b>
                    <b>in_</b>
                </div>
                <h3>Basic</h3>
                <div class="div mrgv flx-row jst-start wrp bg-off-white pad-xl br">
                    <input class="inp bdr-none" placeholder="Name"></input>
                    <input class="inp" placeholder="Input"></input>
                </div>
                <h3>Raised</h3>
                <div class="div mrgv flx-row jst-start wrp bg-off-white pad-xl br">
                    <input class="inp box bdr-none" placeholder="Enter your email"></input>
                    <input class="inp bdr-none box_" placeholder="Enter password"></input>
                    <input class="inp box_" placeholder="Type response"></input>
                </div>
                <h3>Inset</h3>
                <div class="div mrgv flx-row jst-start wrp bg-off-white pad-xl br">
                    <input class="inp in bdr-none" placeholder="What's your question?"></input>
                    <input class="inp bdr-none in_" placeholder="Enter something"></input>
                    <input class="inp in_" placeholder="Why is the sky blue?"></input>
                </div>
            </div>
        </div>
    </div>
