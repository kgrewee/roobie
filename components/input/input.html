    <div class="content">
        <div class="div flx-col aln-center">
            <div class="div-xl flx-col aln-start jst-start txt-left">
                <h1>Input</h1>
                <p>Improved input styles from browser defaults.</p>
                <h3>Basic</h3>
                <div class="div bg-off-white br pad">
                    <div class="div pad">
                        <p><b>inp</b> -> Basic input styles</p>
                    </div>
                    <div class="mrg-v flx-row jst-start wrp">
                        <input class="inp bg-white" placeholder="Input"></input>
                    </div>
                </div>

                <h3>Raised</h3>
                <div class="div bg-off-white br pad">
                    <div class="div pad">
                        <p><b>box</b> -> <em>Box shadow</em></p>
                        <p><b>box-h</b> -> <em>Box shadow with hover</em></p>
                    </div>
                    <div class="mrg-v flx-row jst-start wrp">
                        <input class="inp box brd-none bg-white" placeholder="Enter your email"></input>
                        <input class="inp box-h" placeholder="Enter password"></input>
                        <input class="inp brd-none box-h bg-grey" placeholder="Type response"></input>
                    </div>
                </div>
                <h3>Inset</h3>
                <div class="div bg-off-white br pad">
                    <div class="div pad">
                        <p><b>in</b> -> <em>Inset</em></p>
                        <p><b>in-h</b> -> <em>Inset with hover</em></p>
                    </div>
                    <div class="mrg-v flx-row jst-start wrp">
                        <input class="inp in bg-white brd-none" placeholder="What's your question?"></input>
                        <input class="inp in-h" placeholder="Enter something"></input>
                        <input class="inp brd-none in-h bg-grey" placeholder="Why is the sky blue?"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <h2>Input</h2>
        <div class="flx-col">

        </div>
