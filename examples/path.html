<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Path</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../roobie.min.css">
    <script src="../roobie.min.js"></script>
</head>
<style>

</style>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6 fade">
            <h1>Path</h1>
            <p class="fnts4">Display the current website path, or a group of items.</p>
        </div>
    </header>
    <main class="div flx-col aln-center">
        <div class="div6 flx-col aln-start mrgv fade">
            <a class="btnh box3h mrgv" href="index.html">Back to home</a>
            <h2>Basic</h2>
            <div class="div mrgv flx-row aln-center wrp bg3 pad5 br">
                <ul class="path">
                    <li class="path-item">Home</li>
                    <li class="path-item">Shopping</li>
                    <li class="path-item">Cart</li>
                </ul>
            </div>
            <h2>Custom Divider</h2>
            <div class="div mrgv flx-row aln-center wrp bg3 pad5 br">
                <ul class="path" style="--path-divider: '>'">
                    <li class="path-item">Home</li>
                    <li class="path-item">Order</li>
                </ul>
                <ul class="path mrgl5" style="--path-divider: '|'">
                    <li class="path-item">All</li>
                    <li class="path-item">Clothes</li>
                    <li class="path-item">Shoes</li>
                    <li class="path-item">Hats</li>
                    <li class="path-item">Accessories</li>
                    <li class="path-item">Office</li>
                </ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
