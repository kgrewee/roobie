<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Alert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/roobie.min.css">
    <script src="../dist/roobie.min.js"></script>
</head>

<body>
    <header class="div col aln-center bg6">
        <div class="div75 _fade">
            <h1>Alert</h1>
            <p class="fnts4">Alert the user of an event that has occurred.</p>
        </div>
    </header>
    <main class="div col aln-center">
        <div class="div75 col aln-start mrgv _fade">
            <a class="btn btn-secondary mrgv" href="index.html"><i class="icon icon-left mrgr1"></i>Back</a>
            <h2>Basic</h2>
            <div class="div mrgv row jst-start wrp bg3 pad br">
                <span class="alert alert-primary">An event has occurred</span>
                <span class="alert alert-secondary">An event has occurred</span>
                <span class="alert alert-outline">An event has occurred</span>
                <span class="alert alert-success">An event has occurred</span>
                <span class="alert alert-warning">An event has occurred</span>
                <span class="alert alert-danger">An event has occurred</span>
                <span class="alert alert-info">An event has occurred</span>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
