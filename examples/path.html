<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Path</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/roobie.bundle.css">
    <script src="../dist/roobie.bundle.js"></script>
</head>

<body>
    <header class="div col aln-center bg6">
        <div class="div75 _fade">
            <h1>Path</h1>
            <p class="fnts4">Display the current website path, or a group of items.</p>
        </div>
    </header>
    <main class="div col aln-center">
        <div class="div75 col aln-start mrgv _fade">
            <a class="btn btn-secondary" href="index.html"><i class="icon icon-left mrgr1"></i>Back</a>
            <h2>Basic</h2>
            <div class="div row mrgv bdr br wrp">
                <ul class="path">
                    <li class="path-item">Home</li>
                    <li class="path-item">Shopping</li>
                    <li class="path-item">Cart</li>
                </ul>
            </div>
            <h2>Custom Divider</h2>
            <div class="div row mrgv bdr br wrp ov">
                <ul class="path" style="--path-divider: '>'">
                    <li class="path-item">Home</li>
                    <li class="path-item">Order</li>
                </ul>
                <ul class="path" style="--path-divider: '|'">
                    <li class="path-item">All</li>
                    <li class="path-item">Clothes</li>
                    <li class="path-item">Shoes</li>
                    <li class="path-item">Hats</li>
                    <li class="path-item">Accessories</li>
                    <li class="path-item">Office</li>
                </ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
