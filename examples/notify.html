<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Notify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../roobie.min.css">
    <script src="../roobie.min.js"></script>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div-75 _fade">
            <h1>Notify</h1>
            <p class="fnts4">Update the user of an event that has occurred.</p>
        </div>
    </header>
    <main class="div flx-col aln-center">
        <div class="div-75 flx-col aln-start mrgv _fade">
            <a class="btn btn-secondary mrgv" href="index.html">Back to home</a>
            <h2>Basic</h2>
            <div class="div mrgv flx-row jst-cnt-start wrp bg3 pad br">
                <span class="notify notify-primary">An event has occurred</span>
                <span class="notify notify-secondary">An event has occurred</span>
                <span class="notify notify-outline">An event has occurred</span>
                <span class="notify notify-success">An event has occurred</span>
                <span class="notify notify-warning">An event has occurred</span>
                <span class="notify notify-danger">An event has occurred</span>
                <span class="notify notify-info">An event has occurred</span>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
