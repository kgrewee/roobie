<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Button</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../roobie.min.css">
    <script src="../roobie.min.js"></script>
</head>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6 fade">
            <h1>Button</h1>
            <p class="fnts4">Simple button styles that can be applied to most elements.</p>
        </div>
    </header>
    <main>
        <div class="div flx-col aln-center">
            <div class="div6 flx-col aln-start mrgv fade">
                <a class="btns mrgv" href="index.html">Back to home</a>
                <h2>Basic</h2>
                <div class="div flx-row mrgv bdr1 pad5 br wrp">
                    <button type="button" class="btn">Basic 1</button>
                    <button type="button" class="btnh">Basic 2</button>
                </div>
                <h2>Theme</h2>
                <div class="div flx-col mrgv bdr1 pad5 br wrp">
                    <div class="div flx-row mrgv wrp">
                        <button type="button" class="btnp">Primary</button>
                        <button type="button" class="btns">Seconday</button>
                    </div>
                    <div class="div flx-row mrgv wrp">
                        <button type="button" class="btnh bg-success">Success</button>
                        <button type="button" class="btnh bg-warning">Warning</button>
                        <button type="button" class="btnh bg-danger">Danger</button>
                        <button type="button" class="btnh bg-info">Info</button>
                    </div>
                    <div class="div flx-row mrgv wrp">
                        <button type="button" class="btnh bdr-success">Success</button>
                        <button type="button" class="btnh bdr-warning">Warning</button>
                        <button type="button" class="btnh bdr-danger">Danger</button>
                        <button type="button" class="btnh bdr-info">Info</button>
                    </div>
                    <div class="div flx-row mrgv wrp">
                        <button type="button" class="btnh bdr-success success">Success</button>
                        <button type="button" class="btnh bdr-warning warning">Warning</button>
                        <button type="button" class="btnh bdr-danger danger">Danger</button>
                        <button type="button" class="btnh bdr-info info">Info</button>
                    </div>
                </div>
                <h2>Colored</h2>
                <div class="div flx-col mrgv bdr1 pad5 br wrp">
                    <div class="div flx-row mrgv wrp">
                        <button type="button" class="btnh bg-red2">Red</button>
                        <button type="button" class="btnh bg-orange2">Orange</button>
                        <button type="button" class="btnh bg-yellow2">Yellow</button>
                        <button type="button" class="btnh bg-green2">Green</button>
                        <button type="button" class="btnh bg-blue2">Blue</button>
                        <button type="button" class="btnh bg-indigo2">Indigo</button>
                        <button type="button" class="btnh bg-violet2">Violet</button>
                    </div>
                    <div class="div flx-row mrgv wrp">
                        <button type="button" class="btnh bdr-red2">Red</button>
                        <button type="button" class="btnh bdr-orange2">Orange</button>
                        <button type="button" class="btnh bdr-yellow2">Yellow</button>
                        <button type="button" class="btnh bdr-green2">Green</button>
                        <button type="button" class="btnh bdr-blue2">Blue</button>
                        <button type="button" class="btnh bdr-indigo2">Indigo</button>
                        <button type="button" class="btnh bdr-violet2">Violet</button>
                    </div>
                    <div class="div flx-row mrgv wrp">
                        <button type="button" class="btnh bdr-red2 red2">Red</button>
                        <button type="button" class="btnh bdr-orange2 orange2">Orange</button>
                        <button type="button" class="btnh bdr-yellow2 yellow2">Yellow</button>
                        <button type="button" class="btnh bdr-green2 green2">Green</button>
                        <button type="button" class="btnh bdr-blue2 blue2">Blue</button>
                        <button type="button" class="btnh bdr-indigo2 indigo2">Indigo</button>
                        <button type="button" class="btnh bdr-violet2 violet2">Violet</button>
                    </div>
                </div>
                <h2>Raised</h2>
                <div class="div flx-row mrgv bdr1 pad5 br wrp">
                    <button type="button" class="btn box">Raised 1</button>
                    <button type="button" class="btn boxh">Raised 2</button>
                    <button type="button" class="btnh boxh">Raised 3</button>
                </div>
                <h2>Inset</h2>
                <div class="div flx-row mrgv bdr1 pad5 br wrp">
                    <button type="button" class="btn in">Inset 1</button>
                    <button type="button" class="btn inh">Inset 2</button>
                    <button type="button" class="btnh inh">Inset 3</button>
                </div>
                <h2>Icon</h2>
                <div class="div flx-row mrgv bdr1 pad5 br wrp">
                    <button type="button" class="btnp"><i class="iheart"></i></button>
                    <button type="button" class="btnp"><i class="ifacebook"></i></button>
                    <button type="button" class="btnp"><i class="icomment"></i></button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
