<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Button</title>
    <meta></meta>
    <link rel="stylesheet" href="../../roobie.css">
    <link rel="stylesheet" href="../../roobie-demo.css">
    <link rel="stylesheet" href="styles/button.css">
</head>

<body class="txt-15 spc-none">
    <div class="content">
        <h2>Button</h2>
        <h3>Colored</h3>
        <div class="colored flx-row jst-center">
            <a class="btn">Click me</a>
            <a class="btn">Resources</a>
            <a class="btn">Details</a>
            <a class="btn">Good Luck</a>
        </div>
        <h3>Outline</h3>
        <div class="flx-row jst-center">
            <a class="btn out">Click me</a>
            <a class="btn out">Resources</a>
            <a class="btn out">Details</a>
            <a class="btn out">Good Luck</a>
        </div>
        <h3>Inset</h3>
        <div class="flx-row jst-center">
            <a class="btn btn-in">Click me</a>
            <a class="btn btn-in">Resources</a>
            <a class="btn btn-in">Details</a>
            <a class="btn btn-in">Good Luck</a>
        </div>
    </div>
</body>

</html>
