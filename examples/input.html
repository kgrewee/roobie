<!DOCTYPE html>
<html>

<head>
    <title>Roobie | Input</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/icons/gem-stone-1.svg">
    <link rel="stylesheet" href="../src/roobie.css">
    <script src="../src/roobie.js"></script>
</head>
<style>

</style>

<body>
    <header class="div flx-col aln-center bg6">
        <div class="div6">
            <h1>Input</h1>
            <p class="fnt4">Improved input styles from browser defaults.</p>
        </div>
    </header>
    <main class="div flx-col aln-center">
        <div class="div6 flx-col aln-start mrgv2">
            <a class="btn mrg0" href="index.html">Back to home</a>
            <h2>Basic</h2>
            <div class="div mrgv2 flx-row jst-cnt-start wrp bg-offwhite pad5 br2">
                <input class="inp bdr0" placeholder="Name"></input>
                <input class="inp" placeholder="Input"></input>
            </div>
            <h2>Raised</h2>
            <div class="div mrgv2 flx-row jst-cnt-start wrp bg-offwhite pad5 br2">
                <input class="inp box2 bdr0" type='email' placeholder="Enter your email"></input>
                <input class="inp bdr0 box2h" type='password' placeholder="Enter password"></input>
                <input class="inp box2h" placeholder="Type response"></input>
            </div>
            <h2>Inset</h2>
            <div class="div mrgv2 flx-row jst-cnt-start wrp bg-offwhite pad5 br2">
                <input class="inp in4 bdr0" placeholder="What's your question?"></input>
                <input class="inp bdr0 in4h" placeholder="Enter something"></input>
                <input class="inp in4h" placeholder="Why is the sky blue?"></input>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
